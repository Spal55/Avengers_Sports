<template>
    <lightning-card title="Contact Support" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form record-id={recordId} object-api-name="Contact_Support__c"
            onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Subject__c"></lightning-input-field>
                <lightning-input-field field-name="Description__c"></lightning-input-field>
                  <div class="slds-grid slds-grid_align-center">
                    <lightning-button class="slds-m-top_small" variant = "success" type="submit" label="Submit"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
