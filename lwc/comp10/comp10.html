<template>
    <lightning-card title="Athlete in Events" >
        <div class="slds-m-around_medium">
            <lightning-record-edit-form 
            record-id={recordId} 
            object-api-name="Athletes_In_Event__c"
            onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Athlete__c"></lightning-input-field>
                <lightning-input-field field-name="Event__c"></lightning-input-field>
                  <div class="slds-grid slds-grid_align-center">
                    <lightning-button class="slds-m-top_small" variant = "success" type="submit" label="Submit"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
